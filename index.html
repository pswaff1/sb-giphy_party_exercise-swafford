<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Giphy Party Exercise</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header>
            <h1>Giphy Party Exercise</h1>
        </header>
        <section id="form_section">
            <form>
                <input
                    type="text"
                    id="search_term"
                    placeholder="Search for a Gif"
                />
                <button type="submit">Search</button>
                <button type="button" id="remove-button">Remove Gifs</button>
                <input type="text" id="api-key" placeholder="Enter your Giphy API Key"/>
            </form>
        </section>
        <section id="gif-section"></section>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
